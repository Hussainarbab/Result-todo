<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>

    <h1>Student Information</h1>
    
    <div class="form-group">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter student's name">
    </div>
    
    <div class="form-group">
        <label for="class">Class:</label>
        <input type="text" id="class" placeholder="Enter class">
    </div>
    
    <div class="form-group">
        <label for="fullMarks">Full Marks:</label>
        <input type="number" id="fullMarks" placeholder="Enter full marks">
    </div>
    
    <div class="form-group">
        <label for="obtainedMarks">Obtained Marks:</label>
        <input type="number" id="obtainedMarks" placeholder="Enter obtained marks">
    </div>

    <button onclick="showDetails()">Submit</button>

    <div class="result" id="result">
        <!-- Results will be displayed here -->
    </div>

    <script src="app.js">
       
    </script>

</body>
</html>
